# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# how the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

#Важное предупреждение о безопасности:
#если параметр bindIp настроен на localhost, он не будет разрешать подключения извне вашего образа Docker, поэтому мы меняем его на 0.0.0.0. Однако дважды подумайте о безопасности.
